stages:
  - build
  - test

variables:
  BUILD_DIR: build
  CMAKE_BUILD_TYPE: Release

# Linux build
build_linux:
  stage: build
  image: ubuntu:20.04
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq cmake build-essential libsfml-dev
  script:
    - mkdir -p $BUILD_DIR
    - cd $BUILD_DIR
    - cmake .. -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE
    - make -j$(nproc)
  artifacts:
    paths:
      - $BUILD_DIR/
    expire_in: 1 week

# Test
test_linux:
  stage: test
  image: ubuntu:20.04
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq cmake build-essential libsfml-dev
  script:
    - mkdir -p $BUILD_DIR
    - cd $BUILD_DIR
    - cmake .. -DCMAKE_BUILD_TYPE=Debug
    - make -j$(nproc)
    - echo "Build completed successfully"
  needs:
    - build_linux